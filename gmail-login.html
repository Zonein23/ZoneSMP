<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Login - ZoneSMP</title>
    <style>
        body {
            background: linear-gradient(270deg, #3498db, #a04dc4, #3498db);
            background-size: 400% 400%;
            animation: gradientBG 12s ease-in-out infinite;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .zonesmp-topbar {
            position:fixed;
            top:0;
            left:0;
            width:100vw;
            min-width:100vw;
            max-width:100vw;
            height:64px;
            background:rgba(255,255,255,0.32);
            backdrop-filter:blur(14px) saturate(150%);
            -webkit-backdrop-filter:blur(14px) saturate(150%);
            border-bottom:1.5px solid rgba(160,77,196,0.18);
            z-index:9999;
            display:flex;
            align-items:center;
            justify-content:center;
            box-shadow:0 2px 12px rgba(160,77,196,0.10);
            pointer-events:auto;
        }
        .topbar-btn {
            display: inline-block;
            background: #a04dc4;
            color: #fff;
            padding: 8px 22px;
            border: none;
            border-radius: 8px;
            font-size: 1.08em;
            font-weight: 500;
            text-decoration: none;
            box-shadow: 0 2px 12px rgba(160,77,196,0.10);
            transition: background 0.2s, box-shadow 0.2s;
            cursor: pointer;
            margin-left: 0;
        }
        .topbar-btn:hover, .topbar-btn:focus, .topbar-btn.topbar-btn-active {
            background: #8e44ad;
            color: #fff;
            box-shadow: 0 4px 18px rgba(160,77,196,0.18);
        }
        .gmail-container {
            background: rgba(255,255,255,0.38);
            border-radius: 22px;
            max-width: 420px;
            margin: 110px auto 0 auto;
            padding: 38px 40px 32px 40px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.18), 0 1.5px 8px rgba(160,77,196,0.08);
            backdrop-filter: blur(22px) saturate(170%);
            -webkit-backdrop-filter: blur(22px) saturate(170%);
            border: 1.5px solid rgba(255,255,255,0.32);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gmail-title {
            color: #8e44ad;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 18px;
            letter-spacing: 0.06em;
            text-align: center;
        }
        .gmail-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gmail-input {
            background: rgba(255,255,255,0.85);
            border: none;
            border-radius: 10px;
            font-size: 1.13em;
            padding: 12px 18px;
            margin-bottom: 18px;
            width: 100%;
            box-sizing: border-box;
            outline: none;
            transition: box-shadow 0.2s;
        }
        .gmail-input:focus {
            box-shadow: 0 0 0 2px #a04dc4;
        }
        .gmail-btn {
            background: #a04dc4;
            color: #fff;
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 1.13em;
            font-weight: 600;
            width: 100%;
            box-shadow: 0 2px 12px rgba(160,77,196,0.10);
            transition: background 0.2s, box-shadow 0.2s;
            cursor: pointer;
            margin-top: 8px;
        }
        .gmail-btn:hover, .gmail-btn:focus {
            background: #8e44ad;
            box-shadow: 0 4px 18px rgba(160,77,196,0.18);
        }
        .gmail-or {
            margin: 18px 0 10px 0;
            color: #888;
            font-size: 1em;
            letter-spacing: 0.08em;
        }
        .gmail-google-btn {
            background: #fff;
            color: #23272a;
            border: 1.5px solid #a04dc4;
            border-radius: 8px;
            font-size: 1.13em;
            font-weight: 600;
            width: 100%;
            padding: 12px 0;
            margin-top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 2px 12px rgba(160,77,196,0.10);
            cursor: pointer;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .gmail-google-btn:hover, .gmail-google-btn:focus {
            border: 1.5px solid #8e44ad;
            box-shadow: 0 4px 18px rgba(160,77,196,0.18);
        }
        .gmail-google-icon {
            width: 22px;
            height: 22px;
            vertical-align: middle;
        }
        .gmail-result {
            margin-top: 18px;
            font-size: 1.08em;
            color: #8e44ad;
            text-align: center;
        }
        .back-btn {
            margin-top: 28px;
            background: #a04dc4;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 28px;
            font-size: 1.08em;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(160,77,196,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .back-btn:hover, .back-btn:focus {
            background: #8e44ad;
            box-shadow: 0 4px 18px rgba(160,77,196,0.18);
        }
        @media (max-width: 900px) {
            .gmail-container {
                padding: 18px 4vw;
                margin: 88px 2vw 24px 2vw;
            }
            .zonesmp-topbar {
                height: 54px;
            }
            .zonesmp-topbar span {
                font-size: 1.3em;
            }
            .zonesmp-topbar .topbar-btn {
                margin-right: 12px;
                font-size: 0.98em;
                padding: 8px 16px;
            }
            .gmail-title {
                font-size: 1.5em;
            }
            .gmail-input {
                font-size: 1em;
                padding: 10px 14px;
            }
            .gmail-btn {
                font-size: 1em;
                padding: 10px 0;
            }
            .gmail-google-btn {
                font-size: 1em;
                padding: 10px 0;
            }
            .back-btn {
                font-size: 1em;
                padding: 8px 24px;
            }
        }
        @media (max-width: 600px) {
            .gmail-container {
                padding: 8px 2vw;
                margin: 70px 1vw 12px 1vw;
            }
            .zonesmp-topbar {
                height: 44px;
            }
            .zonesmp-topbar span {
                font-size: 1em;
            }
            .zonesmp-topbar .topbar-btn {
                margin-right: 4px;
                font-size: 0.85em;
                padding: 6px 10px;
            }
            .gmail-title {
                font-size: 1.2em;
            }
            .gmail-input {
                font-size: 0.9em;
                padding: 8px 12px;
            }
            .gmail-btn {
                font-size: 0.9em;
                padding: 8px 0;
            }
            .gmail-google-btn {
                font-size: 0.9em;
                padding: 8px 0;
            }
            .back-btn {
                font-size: 0.9em;
                padding: 6px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="zonesmp-topbar">
        <span style="font-size:2.1em;font-weight:700;color:#8e44ad;letter-spacing:0.08em;text-shadow:0 2px 12px rgba(160,77,196,0.10);">ZoneSMP</span>
        <div style="position:absolute;right:32px;top:50%;transform:translateY(-50%);display:flex;gap:16px;">
            <a href="ZoneSMP.html" class="topbar-btn">Home</a>
            <a href="about.html" class="topbar-btn">About</a>
            <a href="debiting.html" class="topbar-btn">Debiting</a>
            <a href="gmail-login.html" class="topbar-btn topbar-btn-active">Gmail Login</a>
        </div>
    </div>
    <div class="gmail-container" style="margin-top:104px;">
        <div class="gmail-title">ZoneSMP Gmail Login</div>
        <form class="gmail-form" id="gmailLoginForm">
            <input type="email" class="gmail-input" id="gmailInput" placeholder="Enter your Gmail address" required autocomplete="username">
            <input type="password" class="gmail-input" id="gmailPassword" placeholder="Enter your Password" required autocomplete="current-password">
            <button type="submit" class="gmail-btn">Login with Gmail</button>
        </form>
        <div class="gmail-or">or</div>
        <button class="gmail-google-btn" onclick="alert('Google OAuth not implemented in this demo.')">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="gmail-google-icon">Login with Google
        </button>
        <div class="gmail-result" id="gmailResult"></div>
        <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
    </div>
    <script>
        document.getElementById('gmailLoginForm').onsubmit = function(e) {
            e.preventDefault();
            const email = document.getElementById('gmailInput').value.trim();
            const pass = document.getElementById('gmailPassword').value.trim();
            const resultDiv = document.getElementById('gmailResult');
            if(email && pass) {
                resultDiv.innerHTML = `<span style='color:green;'>Welcome, <b>${email}</b>! (Demo only)</span>`;
            } else {
                resultDiv.innerHTML = `<span style='color:red;'>Please enter both email and password.</span>`;
            }
        };
    </script>
</body>
</html>
